<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Messege Creator</title>

    <style>
       
       form{
       
    line-height: 42px;

       }

       label{
        font-weight: bold;
        font-size: large;
        
        
       }

       main{
        margin: auto;
        display: flex;
        
       }

    </style>
</head>
<body>
    <!-- form -->

    <h1>Happy Birthday Messege Creator</h1>
    <div id="main">

            <form method="post" enctype="multipart/form-data">

            <label>Message ? 
            <input type="text" placeholder="Message" required id="Message" name="Message"></label><br>

            <label>Email address ?
            <input type="email" placeholder="name@domain.com" required id="email" name="email"></label><br>

            <label>Date to send ?  
            <input type="date" id="date" name="date" ></input></label><br>

            <label>Message Color?
            <input type="color"  name="color" id="color"></label><br>


            <label>Number of blinks :
                <input type="number" value="0"   min="0"  max="20" name="blinks" id="blinks"></label><br>
    

                <label for="volume">Music volume?</label>
<input type="range" id="volume" name="volume" value="20" min="0" max="50"><br>
           

            <input type="submit" value="Send Birthday Message"  placeholder=""><br>


            </form>
            
    </div>


   



</body>
</html>
