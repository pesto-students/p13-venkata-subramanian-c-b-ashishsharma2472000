<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- heading  -->

    <h1>Starting Lineup</h1>

    <p>
        <fieldset>

            <legend>Status: </legend>

            <input type="radio" name="Status" value="Draft">Draft
          
            <input type="radio" name="Status" checked value="Final">Final
        
        </fieldset>
        

        <br>

        <label>Date :
            <select name="gameDate">
               
                <option value="March 20">March 20</option>
                <option value="March 24" >March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
                
            </select>
        </label>


        <br><br>

        <fieldset>

            <legend>Players :</legend>

            <input type="checkbox" name="player" id="Aarav" value="AaravAgarwal"><label for="Aarav">Aarav Agarwal </label><br>
            <input type="checkbox" name="player" id="Ava" value="Ava Johnson"><label for="Ava">Ava Johnson</label><br>
            <input type="checkbox" name="player" id="Julio" value="Julio Ortiz"><label for="Julio">Julio Ortiz</label><br>
            <input type="checkbox" name="player" id="Liam" value="Liam Rubio"><label for="Liam">Liam Rubio</label><br>
            <input type="checkbox" name="player" id="Emma" value="Emma Witherspoon"><label for="Emma">Emma Witherspoon</label>

        </fieldset>

        <br>

        <input type="submit" value="submit">

    </p>
</body>
</html>
