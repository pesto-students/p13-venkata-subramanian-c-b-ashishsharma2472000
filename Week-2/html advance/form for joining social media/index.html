<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       
       form{
       
    line-height: 42px;

       label{
        font-weight: bold;

       main{
        margin: auto;

<body>
    <!-- form -->

    <h1>Join a social network</h1>
    <div id="main">

            <form method="post" enctype="multipart/form-data">

            <label>Full Name : 
            <input type="text" placeholder="Full name" required id="fullname" name="fullname"></label><br>

            <label>Email address: 
            <input type="email" placeholder="email" required id="email" name="email"></label><br>

            <label>About you : 
            <textarea rows="3" cols="50" name="about" id="about" placeholder="about"></textarea></label><br>

            <label>Photo :
            <input type="file" placeholder="enter you image"  name="Picture" id="Picture"></label>

            <br>
            <input type="submit" value="submit" ><br>


            </form>
            
    </div>


   



</body>
